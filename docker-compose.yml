version: '3.8'

services:
  open-arms:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    env_file:
      - development.env
    networks:
      - open-arms-network
    depends_on:
      - redis
  
  redis:
    image: redis:alpine
    networks:
      - open-arms-network
    volumes:
      - redis-data:/data
    restart: unless-stopped
networks:
  open-arms-network: